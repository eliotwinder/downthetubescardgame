<html>
  <head>
    <title>wizard!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script>
        $(document).ready(function() {
            namespace = '/test';

            {% if current_user.name %}
                var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);

                socket.on('connect', function () {
                    socket.emit('user_connected', {data: "{{  current_user.name  }}" +' connected!'});
                });

            {% endif %}

            // send chat
            $('form#broadcast').submit(function(event) {
                socket.emit('send_chat', {data: "{{ current_user.name }} says: " + $('#broadcast_data').val()});
                return false;
            });

            // event handler for server sent data
            // the data is displayed in the "Received" section of the page
            socket.on('my response', function(msg) {
                $('#log').append('<br>' + msg.data);
            });

            socket.on('start_game', function(){
                $('#game').append('<br>' + msg.data);
            });
        });
    </script>


  </head>
  <body>
    {% with messages = get_flashed_messages() %}
        {%  if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {%  endfor %}
            </ul>
        {%  endif %}
    {%  endwith %}
      <h1> hello {{ current_user.name }} </h1>
    <form id="broadcast">
      <input type="text" name="broadcast_data" id="broadcast_data" placeholder="Message">
      <input type="submit" value="Broadcast">
    </form>
    <p>Received:</p>
    <div id="log"></div>
    <div id="game"></div>
  {% block content %}{% endblock %}
  </body>
</html>
